<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../main/options.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>DevMaster</h1>
      <h2>Chrome扩展程序选项</h2>
    </header>
    <main class="content">
      <fieldset>
        <legend>GitHub</legend>

        <label for="pat">Personal access token:</label>
        <input id="pat" class="ref ref-inputPAT" type="text">
        <button class="ref ref-btnSavePAT" type="button">save</button>
      </fieldset>

      <fieldset>
        <legend>ChatGPT</legend>

        <label for="sak">Secret API key:</label>
        <input id="sak" class="ref ref-inputSAK" type="text">
        <button class="ref ref-btnSaveSAK" type="button">save</button>

        <br>

        <label for="token">Backend API Authorization:</label>
        <input id="token" class="ref ref-inputToken" type="text">
        <button class="ref ref-btnSaveToken" type="button">save</button>
      </fieldset>
    </main>
  </body>
</html>
